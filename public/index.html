<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat app</title>
</head>
<body style="margin-left: 2em">
    <h1>Welcome to Chat app</h1>
    <form id="messageForm" class="row g-3">
        <div class="col-4">
          <label for="message" class="visually-hidden">Message</label>
          <input class="form-control" id="messageBox" placeholder="Enter your message...">
        </div>
        <div class="col-auto">
          <button id="send" type="submit" class="btn btn-primary mb-3">Send</button>
        </div>
        <div class="col-auto">
            <button id='location' type="button" class="btn btn-primary mb-3">Send location</button>
        </div>
    </form>
    <div id="container" class="container"></div>

    <!-- template for individual message -->
    <script id="message-template" type="text/html">
      <div>
        <p>{{createdAt}} - {{message}}</p>
      </div>
    </script>
    
    <!-- template of location message -->
    <script id="location-template" type="text/html">
      <div><p>{{createdAt}} - <a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
